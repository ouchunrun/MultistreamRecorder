<!DOCTYPE html>
<html lang="en">
<head>
    <title>MediaStreamRecorder</title>
    <script src="./src/MediaStreamRecorder.js"></script>
    <script src="./src/adapter-latest.js"></script>
    <style>
        body{
            background: #8ab1ad;
        }
        button{
            min-width: 100px;
            height: 30px;
        }
        video{
            width: 100%;
        }
    </style>
</head>
<body>
    <article>
        <div class="github-stargazers"></div>
        <section class="experiment" style="padding: 5px;">
            <label for="time-interval">Time Interval (milliseconds):</label>
            <input type="text" id="time-interval" value="5000">ms
            <hr>
            <button id="start-recording">Start</button>
            <button id="stop-recording" disabled>Stop</button>

            <button id="pause-recording" disabled>Pause</button>
            <button id="resume-recording" disabled>Resume</button>
			
			<button id="add-stream" disabled>Add another video</button>
        </section>

        <section class="experiment">
            <div id="container"></div>
        </section>
    </article>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
